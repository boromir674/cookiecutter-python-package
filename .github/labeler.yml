
# Add 'ci' label to any change within the '.github' dir
ci:
- any: ['.github/*', '.github/**/*']


# Add 'template' label to any change within the 'src/cookiecutter_python' dir
# Currently, this is where the cookiecutter template (cookiecutter.json, hooks, etc) is
template:
- src/cookiecutter_python/*
- src/cookiecutter_python/**/*


# Add 'test_suite' label to any change within the 'tests' dir
test:
- tests/*
- tests/**/*

# Add 'test_code' label to any change to python files within the tests dir
test_code:
- any: ['tests/**/*.py']

# Add 'test_data' label to any non python file within the tests dir
test_data:
- any: ['!tests/**/*.py']
