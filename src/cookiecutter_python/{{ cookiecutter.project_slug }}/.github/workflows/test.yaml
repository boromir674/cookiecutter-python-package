name: CI/CD Pipeline
# Continuous Integration / Continuous Delivery

# Triggers on all branches and tags starting with v

on:
  push:
    branches:
      - "*"
    tags:
      - v*


env:
  # ability to define the Job Matrix as an env var !
  FULL_MATRIX_STRATEGY: "{\"platform\": [\"ubuntu-latest\", \"macos-latest\", \"windows-latest\"], \"python-version\": [\"3.7\", \"3.8\", \"3.9\", \"3.10\", \"3.11\"]}"
  UBUNTU_PY310_STRATEGY: "{\"platform\":[\"ubuntu-latest\"], \"python-version\":[\"3.10\"]}"
  TEST_STRATEGY: "{\"platform\":[\"ubuntu-latest\", \"macos-latest\", \"windows-latest\"], \"python-version\":[\"3.9\"]}"
  RUN_UNIT_TESTS: "true"
  RUN_LINT_CHECKS: "true"
  BUILD_DOCKER: "true"
  DRAW_DEPENDENCIES: "true"


jobs:
  test_suite:
    runs-on: ${{ "{{" }} matrix.platform {{ "}}" }}
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
        python-version: ["{{ cookiecutter.interpreters['supported-interpreters'] | join('", "')}}"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ "{{" }} matrix.python-version {{ "}}" }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ "{{" }} matrix.python-version {{ "}}" }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions

    - name: Do Lint Checking
      run: tox -e lint -vv -s false

    - name: Run tox -e prospector
      if: ${{ "{{" }} matrix.platform != 'windows-latest' {{ "}}" }}
      run: tox -e prospector -vv -s false

    - name: Do Type Checking
      run: tox -e type -vv -s false

    - name: Specify current package version to assist build tool
      shell: bash
      run: echo "PKG_VERSION=$(python scripts/parse_version.py)" >> $GITHUB_ENV

    - name: Run Test Suite
      run: tox -vv -s false
      env:
        PLATFORM: ${{ "{{" }} matrix.platform {{ "}}" }}

    - name: Check for compliance with Python Best Practices
      shell: bash
      run: |
        DIST_DIR=dist
        echo "DIST_DIR=dist" >> $GITHUB_ENV
        mkdir ${DIST_DIR}
        mv ".tox/${DIST_DIR}/{{ cookiecutter.pkg_name }}-${PKG_VERSION}.tar.gz" "${DIST_DIR}"
        mv ".tox/${DIST_DIR}/{{ cookiecutter.pkg_name }}-${PKG_VERSION}-py3-none-any.whl" "${DIST_DIR}"
        tox -e check -vv -s false

    - name: Aggregate Test Coverage Data
      run: tox -e coverage --sitepackages -vv -s false

    - run: pip install coverage[toml]>=5.1

    - name: Send Coverage Data to Codecov
      uses: codecov/codecov-action@v2
      with:
        directory: ./.tox
        env_vars: OS,PYTHON
        fail_ci_if_error: true
        files: ./.tox/coverage.xml
        flags: unittests
        name: codecov-umbrella
        verbose: true

    - name: Install documentation test dependencies
      if: ${{ "{{" }} matrix.platform == 'macos-latest' && matrix.python-version != '3.6' {{ "}}" }}
      run: brew install enchant

{% if cookiecutter.project_type == "pytest-plugin" %}
    - name: create setup.py contents
      run: |
        SETUP_PY=$(cat << EOF
        from setuptools import setup
        setup()
        EOF
        )
        echo "SETUP_PY<<EOF" >> $GITHUB_ENV
        echo "$SETUP_PY" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
      id: create_setup_py
{% endif %}

    - name: Run Documentation Tests
      if: ${{ "{{" }} matrix.platform == 'ubuntu-latest' || matrix.python-version  != '3.6' {{ "}}" }}
      run: |
{% if cookiecutter.project_type == "pytest-plugin" %}
        echo "${{ "{{" }} env.SETUP_PY {{ "}}" }}" >> setup.py
{% endif %}
        tox -e docs --sitepackages -vv -s false

    - name: Upload Source & Wheel distributions as Artefacts
      uses: actions/upload-artifact@v2
      with:
        name: dist-${{ "{{" }} matrix.platform {{ "}}" }}-${{ "{{" }} matrix.python-version {{ "}}" }}
        path: ${{ "{{" }} env.DIST_DIR {{ "}}" }}
        if-no-files-found: error

    - name: Upload Coverage Data as Artefacts
      uses: actions/upload-artifact@v2
      with:
        name: coverage-xml-data
        path: ./.tox/coverage.xml
        if-no-files-found: error
