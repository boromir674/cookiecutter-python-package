# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.10"

  # ALL JOBS implied: https://docs.readthedocs.io/en/stable/builds.html
  jobs:
    pre_install:
      - python -m pip install poetry
      - python -m poetry export -o req-docs.txt -E docs
    # `pip install -r req-docs.txt` in between pre_install and post_install
    post_install:
      - python -m pip install -e .

# SPHINX BUILD documentation in the docs/ directory
sphinx:
  builder: html
  configuration: docs/conf.py
  fail_on_warning: false

# Sphinx only: Optionally build in additional formats
formats:
  - pdf
  - epub


# Optional but recommended, declare the Python requirements required
# to build your documentation
# See https://docs.readthedocs.io/en/stable/guides/reproducible-builds.html
python:
   install:
   - requirements: req-docs.txt
