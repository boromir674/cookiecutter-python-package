
[tool.uv.build-backend]
module-name = "biskotakigold"
module-root = "src"

source-include = [
    "tests/**",
    "docs/**/*.md",
    "mkdocs.yml",
    "src/**/*.typed",
    "src/stubs/*.pyi",
    "LICENSE",
    "README.md",
    "CONTRIBUTING.md",
    "CHANGELOG.md",
]

# UV-COMPATIBLE PROJECT

[project]
name = "biskotakigold"
version = "0.1.0"
description = "Project generated from https://github.com/boromir674/cookiecutter-python-package/"
maintainers = [
    {name = "Konstantinos Lampridis", email = "k.lampridis@hotmail.com"},
]
authors = [
    {name = "Konstantinos Lampridis", email = "k.lampridis@hotmail.com"},
]
license = "AGPL-3.0-only"
readme = "README.md"
keywords = ["CLI"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]

## ALLOWED PYTHON
requires-python = ">=3.8, <3.13"

## PROD DEPENDENCIES
dependencies = [
    "click>=8.0.0, <9.0.0",
]

[project.optional-dependencies]
test = [
    "pytest>=8.0.0,<9.0.0",
    "pytest-cov>=4.1.0,<5.0.0",
    "pytest-explicit>=1.0.1,<2.0.0",
    "pytest-run-subprocess==0.10.0",
    "pytest-xdist>=3.5.0,<4.0.0",
]
docs = [
    "mkdocs>=1.6.1,<2.0.0",
    "mkdocs-click==0.8.1",
    # latest release (9 May 2025) support python >= 3.7
    "mkdocs-gen-files==0.5.0",
    "mkdocs-literate-nav==0.6.1",
    "mkdocs-macros-plugin>=1.3.7,<2.0.0",
    "mkdocs-material>=9.6.9,<10.0.0",
    "mkdocs-mermaid2-plugin>=1.2.1,<2.0.0",
    # mkdocstrings 0.26.1 is the last to support python3.8!
    "mkdocstrings==0.26.1",
    # mkdocstrings-python 1.11.1 is last to support python 3.8
    "mkdocstrings-python==1.11.1",
]
typing = [
    "mypy==1.2.0",
    # "pytest>=7.4.4",
    "types-pyyaml>=6.0.12.5,<7.0.0.0",
    "types-requests>=2.27.26,<2.28.0",
]

# uv add 'requests [security,tests] >= 2.8.1, == 2.8.* ; python_version < "2.7"'
# uv add 'griffe >=1.0.0 ; python_version >= "3.9"'


[project.scripts]
biskotakigold = "biskotakigold.cli:main"


# PyPi url links, that should appear in 'Project Links' section
[project.urls]
Repository = "https://github.com/boromir674/biskotaki"
Documentation = "https://biskotaki.readthedocs.io/"
Changelog = "https://github.com/boromir674/biskotaki/blob/master/CHANGELOG.md"
Releases = "https://github.com/boromir674/biskotaki/releases"


# TOOLS

[tool.pytest.ini_options]
minversion = "6.2"
addopts = "--strict-markers"
markers = [
    "slow: Marks a slow test",
    "integration: Integration Tests",
    "network_bound: Require internet connection",
    "click_setup: Runtime configuration of CliRunner",
]
testpaths = [
    "tests",
]
explicit-only = [
    "integration",
    "network_bound",
]

## DEV SEC OPS
[tool.bandit]
exclude_dirs = ["tests/data", "path/to/file"]
tests = []
skips = [
    "B101",
]

## MUTATION TESTS
[tool.mutmut]
tests_dir = "tests/"
runner = "python -m pytest -n auto"

paths_to_mutate = "src/biskotakigold"

[tool.black]
line-length = 95
include = '\.pyi?$'
extend-exclude = '''
'''

[tool.isort]
profile = 'black'
lines_after_imports = 2
