site_name: 'Biskotaki Gold Standard'
site_url: 'https://biskotaki-gold.readthedocs.io/'
site_description: 'Biskotaki Gold Standard Documentation Pages.'
site_author: 'Konstantinos Lampridis'

repo_url: 'https://github.com/boromir674/biskotaki-gold-standard/'
repo_name: 'boromir674/biskotaki-gold-standard'
edit_uri: blob/main/docs/

theme:
  # 1
  name: material
  icon:
    logo: material/palette
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    default: material/tag

  features:
    - navigation.path
    - navigation.top
    - navigation.footer

plugins:
  # Enable jinja inside your markdown files
  # https://github.com/fralau/mkdocs_macros_plugin
  - macros
  # Authors need installation
  # - git-authors
  - tags:
      tags_file: tags.md
  # BASIC SEARCH PLUGIN
  - search
  # MERMAID Render Support
  - mermaid2
  # Directives Provider for docstrings parsing
  - mkdocstrings
  # gain the ability to tap-in to the build process
  - gen-files:
      # scripts allowing to programmatically generate .md content
      scripts:
        # custom script to generate API references
        - scripts/gen_api_refs_pages.py
  # programmatically generate Nav Item: ie 'reference/' entry in Navigation
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index

markdown_extensions:
  - mkdocs-click
  - pymdownx.highlight
  
nav:
  - Home:
    - "Quick Start": index.md
  - API References: reference/
  - Topics:
    - "Docker": build-process_DAG.md
    - "CI/CD": cicd.md
  - tags: tags.md


extra:
  generator: false
