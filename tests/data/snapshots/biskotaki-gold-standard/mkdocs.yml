site_name: 'Biskotaki Gold Standard'
site_url: 'https://biskotaki-gold.readthedocs.io/'
site_description: 'Biskotaki Gold Standard Project Documentation.'
site_author: 'Konstantinos Lampridis'

repo_url: 'https://github.com/boromir674/biskotaki-gold-standard/'
repo_name: 'boromir674/biskotaki-gold-standard'
edit_uri: blob/main/docs/

theme:
  # 1
  name: material
  icon:
    logo: material/palette
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    default: material/tag

  features:
    - navigation.path
    - navigation.top
    - navigation.footer

plugins:
  # Enable jinja inside markdown files # https://github.com/fralau/mkdocs_macros_plugin
  - macros
  # Authors need installation
  # - git-authors
  - tags:
      tags_file: tags.md
  # BASIC SEARCH PLUGIN
  - search
  # MERMAID Render Support
  - mermaid2
  # Directives Provider for docstrings parsing
  - mkdocstrings
  - gen-files:
      scripts:
        - scripts/gen_api_refs_pages.py 
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index

markdown_extensions:
  - mkdocs-click
  - pymdownx.highlight
  
nav:
  - Home:
    - "Quick Start": index.md  
    - "CLI": cli.md
  - Developer:
    - "Docker": build-process_DAG.md
    - "CICD": cicd.md
    - "Developer Guide":
      - "Index": dev_guides/index.md
      - "Docker": dev_guides/docker.md

  - Code Reference: reference/
  - tags: tags.md


extra:
  generator: false
